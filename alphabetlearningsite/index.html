<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Learning for Kids</title>
    <link rel="stylesheet" href="style.css">
   
<body>
    <h1>Learn the Alphabet</h1>
    <div class="container">
        <div class="card"><img src="images/apple.png.png" alt="Apple"><div>A</div><div class="name">Apple</div></div>
        <div class="card"><img src="images/ball.png.webp" alt="Ball"><div>B</div><div class="name">Ball</div></div>
        <div class="card"><img src="images/cat.png.png" alt="Cat"><div>C</div><div class="name">Cat</div></div>
        <div class="card"><img src="images/dog.png.webp" alt="Dog"><div>D</div><div class="name">Dog</div></div>
        <div class="card"><img src="images/elephant.png.png" alt="Elephant"><div>E</div><div class="name">Elephant</div></div>
        <div class="card"><img src="images/fish.png.webp" alt="Fish"><div>F</div><div class="name">Fish</div></div>
        <div class="card"><img src="images/grape.png.png" alt="Grape"><div>G</div><div class="name">Grape</div></div>
        <div class="card"><img src="images/hat.png.webp" alt="Hat"><div>H</div><div class="name">Hat</div></div>
        <div class="card"><img src="images/icecream.png.webp" alt="Ice Cream"><div>I</div><div class="name">Ice Cream</div></div>
        <div class="card"><img src="images/juice.png.png" alt="Juice"><div>J</div><div class="name">Juice</div></div>
        <div class="card"><img src="images/kite.png.png" alt="Kite"><div>K</div><div class="name">Kite</div></div>
        <div class="card"><img src="images/lion.png.png" alt="Lion"><div>L</div><div class="name">Lion</div></div>
        <div class="card"><img src="images/monkey.png.png" alt="Monkey"><div>M</div><div class="name">Monkey</div></div>
        <div class="card"><img src="images/nest.png.webp" alt="Nest"><div>N</div><div class="name">Nest</div></div>
        <div class="card"><img src="images/orange.png.webp" alt="Orange"><div>O</div><div class="name">Orange</div></div>
        <div class="card"><img src="images/parrot.png.png" alt="Parrot"><div>P</div><div class="name">Parrot</div></div>
        <div class="card"><img src="images/queen.png.png" alt="Queen"><div>Q</div><div class="name">Queen</div></div>
        <div class="card"><img src="images/rabbit.png.png" alt="Rabbit"><div>R</div><div class="name">Rabbit</div></div>
        <div class="card"><img src="images/sun.png.png" alt="Sun"><div>S</div><div class="name">Sun</div></div>
        <div class="card"><img src="images/tiger.png.png" alt="Tiger"><div>T</div><div class="name">Tiger</div></div>
        <div class="card"><img src="images/umberlla.png.png" alt="Umbrella"><div>U</div><div class="name">Umbrella</div></div>
        <div class="card"><img src="images/violin.png.png" alt="Violin"><div>V</div><div class="name">Violin</div></div>
        <div class="card"><img src="images/watch.png.webp" alt="Watch"><div>W</div><div class="name">Watch</div></div>
        <div class="card"><img src="images/xylophone.png.webp" alt="Xylophone"><div>X</div><div class="name">Xylophone</div></div>
        <div class="card"><img src="images/yatch.png.webp" alt="Yacht"><div>Y</div><div class="name">Yacht</div></div>
        <div class="card"><img src="images/zebra.png.png" alt="Zebra"><div>Z</div><div class="name">Zebra</div></div>
    </div>
</body>
</html>
